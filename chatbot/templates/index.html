<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Enabled Chatbot</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container { 
            width: 50%; 
            margin: auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            background-color: #ffffff; /* White background for chat container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box { 
            height: 400px; 
            overflow-y: scroll; 
            border: 1px solid #ccc; 
            padding: 10px; 
            background-color: #e6e6e6; /* Light grey background for chat box */
            border-radius: 5px;
        }
        .chat-box div { 
            margin: 5px 0; 
            padding: 8px;
            border-radius: 5px;
        }
        .user { 
            text-align: right; 
            background-color: #add8e6; /* Light blue background for user messages */
        }
        .bot { 
            text-align: left; 
            background-color: #d3d3d3; /* Light grey background for bot messages */
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff; /* Blue color for the button */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with our Bot</h1>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startListening()">ðŸŽ¤ Speak</button>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            displayMessage(userInput, 'user');
            document.getElementById('user-input').value = '';

            fetch('/get-response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.response, 'bot');
                speakMessage(data.response);
            })
            .catch(error => console.error('Error:', error));
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speakMessage(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(utterance);
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const userInput = event.results[0][0].transcript;
                document.getElementById('user-input').value = userInput;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event);
            };
        }
    </script>
</body>
</html>
